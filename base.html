{% load static %}
<!DOCTYPE html>
<html>
    <head>
        
        <title>{% block title %}{% endblock title %}</title>
        <link rel= 'stylesheet' href ="{% static 'css/bootstrap.min.css'  %}">
        <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" %}" >
        
        <link href="{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    </head>
    <body>
        <div class = 'container'>
            <ol class = 'breadcrumb my-4'>
                {% block breadcrumb %}{% endblock breadcrumb %}
            </ol>
            {% block content %}
            
            {% endblock content %}
            
        </div>
        <script src="{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" %} "></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
    </body>
</html>
